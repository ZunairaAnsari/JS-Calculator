<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Calculator Body -->
        <div class="calc-body">

            <!-- Calculator Display Screen -->
            <div class="calc-screen">
                <div id="display">1234 + 567 + </div>
                <div class="res"></div>
            </div>

            <!-- Calculator Buttons -->
            <div class="calc-button-row">
                
                <!-- <button class="opt">&#43;&#47;&#8722;</button>
                <button class="opt">&#37;</button> -->
                <button id="" onclick="key('7')">7</button>
                <button onclick="key('8')">8</button>
                <button onclick="key('9')">9</button>
                <button class="opt">&#247;</button>

                <button onclick="key('4')">4</button>
                <button onclick="key('5')">5</button>
                <button onclick="key('6')">6</button>
                <button class="opt" onclick="key('*')">&#215;</button>

                <button onclick="key('1')">1</button>
                <button onclick="key('2')">2</button>
                <button onclick="key('3')">3</button>
                <button class="opt" onclick="key('-')">&#8722;</button>


                <button>0</button>
                <button class="ac" onclick="foo()">AC</button>
                <button class="opt" onclick="key('=')">&#61;</button>
                <button class="opt" onclick="key('+')">&#43;</button>

            </div>
        </div>
    </div>










    <script src="app.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

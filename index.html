<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <!-- Calculator Body -->
<div class="calc-body">

    <!-- Calculator Display Screen -->
    <div class="calc-screen">
        <input id="display" readonly>
    </div>

    <!-- Calculator Buttons -->
    <div class="calc-button-row" id="keys">
        <button onclick="allClear()" class="ac">AC</button>
        <button class="opt">&#43;&#47;&#8722;</button>
        <button onclick="pressbtn('%')" class="opt">%</button>
        <button onclick="pressbtn('/')" class="opt">/</button>
        <button onclick="pressbtn('7')">7</button>
        <button onclick="pressbtn('8')">8</button>
        <button onclick="pressbtn('9')">9</button>
        <button onclick="pressbtn('*')" class="opt">*</button>
        <button onclick="pressbtn('4')">4</button>
        <button onclick="pressbtn('5')">5</button>
        <button onclick="pressbtn('6')">6</button>
        <button onclick="pressbtn('-')" class="opt">-</button>
        <button onclick="pressbtn('1')">1</button>
        <button onclick="pressbtn('2')">2</button>
        <button onclick="pressbtn('3')">3</button>
        <button onclick="pressbtn('+')" class="opt">+</button>
        <button onclick="pressbtn('0')">0</button>
        <button onclick="pressbtn('.')">.</button>
        <button onclick="backspace()" class="opt">C</button>
        <button onclick="calculate()" class="opt">&#61;</button>
    </div>
</div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
